<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="main">
    <div class="first_container">

      <p class="head"> Your Result</p>
      <div class="main_round">
        <div class="round">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      <h2> Great</h2>
      <p class="text">  You scored higer than 65% of the people who have taken these tests.</p>
    </div>
    <div class ="second_container">
      <h3>Summary</h3>
      <div class="reaction">
        <div class="reaction_small">
          <img src="../results-summary-component-main/assets/images/icon-reaction.svg" alt="">
          <h5> Reaction</h5>
        </div>
        <h5>80 / 100</h5>
      </div>
      <div class="memory">
        <div class="memory_small">
          <img src="../results-summary-component-main/assets/images/icon-memory.svg" alt="">
          <h5>Memory</h5>
        </div>
        <h5> 92 / 100</h5>

      </div>
      <div class="verbal">
        <div class="verbal_small">
          <img src="../results-summary-component-main/assets/images/icon-verbal.svg" alt="">
          <h5>Verbal</h5>
        </div>
        <h5>61 / 100</h5>

      </div>
      <div class="visual">
        <div class="visual_small">
          <img src="../results-summary-component-main/assets/images/icon-visual.svg" alt="">
          <h5>Visual</h5>
        </div>
        <h5>72 / 100</h5>
      </div>
    </div>
  </div>
</body>
</html>
